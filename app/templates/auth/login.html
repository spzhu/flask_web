{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}

{% block title %}MyWeb - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <p>
        没有账号？
        <a href="{{ url_for('auth.register') }}">点击注册</a>
        <a href="{{ url_for('auth.reset_password_request' )}}">忘记密码？</a>
    </p>
</div>
{% endblock %}
