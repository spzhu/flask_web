{% extends "base.html" %}

{% block title %}Flasky - 确认邮件{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>您好, {{ current_user.username }}!</h1>
    <h3>您的账号还没有激活</h3>
    <p>
        您必须激活您的账号才能正常使用，请检查注册邮箱的激活邮件，点击链接以激活您的账号。
    </p> 
    <p>
        没有收到邮件？<a href="{{ url_for(auth.resend_confirmation) }}">点击此处重新发送</a>
    </p>
</div>
{% endblock %}
